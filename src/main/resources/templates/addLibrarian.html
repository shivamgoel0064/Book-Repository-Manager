<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Librarian</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="bg-circle"></div>
		<div class="bg-circle"></div>
		<div class="bg-rectangle"></div>
		<h1>Add Librarian</h1>
		<form th:action="@{/saveLibrarian}" th:object="${librarian}" method="post">
			<input type="text" th:field="*{name}" placeholder="Name" required><br>
			<input type="text" th:field="*{email}" placeholder="Email" required><br>
			<input type="text" th:field="*{password}" placeholder="Password" required><br>
			<input type="text" th:field="*{address}" placeholder="Address" required><br>
			<input type="text" th:field="*{city}" placeholder="City" required><br>
			<input type="text" th:field="*{contact}" placeholder="Contact" required><br>
			<button type="submit" class="btn">Add Librarian</button>
			<a href="adminPanel" class="btn">Back to Admin Panel</a> 
			<a href="#" class="btn">Logout</a>
		</form>
	</div>
</body>
</html>
